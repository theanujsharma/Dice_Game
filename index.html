<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game!!</title>
</head>
<body>
        <div class="playground">
            <input type="button" value="Read Me" id="readme">
            <h1 id="turn"></h1>
            <div class="dice_container">
                <div class="player_one">
                    <h2>Score:<span id="score_one"></span></h2>
                    <div id="dice_one">A</div>
                </div>
                <div class="player_two">
                    <h2>Score:<span id="score_two"></span></h2>
                    <div id="dice_two">B</div>
                </div>
            </div>

            <div class="rolldice">
                <input type="button" class="btn" id="roll" value="Roll Dice">
                <input type="button" class="btn" id="reset" value="Reset Game">
            </div>
        </div> 
    <script src="script.js"></script>
</body>
</html>
